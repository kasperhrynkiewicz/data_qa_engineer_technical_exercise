name: Data Quality Pipeline

on:
  push:
  pull_request:

jobs:
  data-quality-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt

      - name: Run Pytest
        run: |
          mkdir -p reports
          pytest -v --maxfail=1 --disable-warnings --junitxml=reports/pytest-report.xml

      - name: Generate DQ Metrics
        run: pytest -q --disable-warnings -k "data_quality_metrics"

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: dq-reports
          path: |
            reports/
            **/dq_metrics.json
